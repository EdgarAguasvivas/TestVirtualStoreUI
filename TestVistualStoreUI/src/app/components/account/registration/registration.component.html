<div class="container" style="padding-top:40px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card mx-4">  
          <div class="card-body p-4">  
            <form [formGroup]="formregistration">  
              <h1 style="text-align:center">Registro</h1>  

              <div class="input-group mb-3">  
                <input type="text" class="form-control" placeholder="Nombre"  formControlName="username">  
              </div>  
              <div class="input-group mb-3">  
                <input type="password" class="form-control" placeholder="ContraseÃ±a"  formControlName="password">  
              </div>   
            
              <button type="submit" [disabled]="!formregistration.valid" (click)="register()" class="btn btn-block btn-success">Registrar</button>  
            </form>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>
