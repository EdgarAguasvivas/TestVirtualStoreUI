<div class="row">  
    <div class="col-md-8">      
  <div class="container mt-5">
    <div class="row mt-4">
    <div class="col-3" *ngFor="let product of productList">
        <div class="card" >
            <div class="card-body">
              <h5 class="card-title">{{ product.product_Name}}</h5>    
              <br>
              <p class="card-text">{{ product.price | currency:'RD$' }}</p>
              <button type="button" class="btn btn-sm btn-primary product-btn" (click)="AddToCart(product)">Agregar al carrito</button>           
            </div>
          </div>
          <br>
    </div>
    </div>
    </div>
      <!-- <app-productlist></app-productlist> -->
    </div>
  
    <div class="col-2">
      <button class="btn btn-success" (click)="payCartItems()">Pagar</button>
      <div *ngIf="cartItems.length === 0" class="alert alert-info">Tu carrito esta vacio</div>

      <ul *ngIf="cartItems.length > 0" class="list-group listCart">
        <li class="list-group-item" *ngFor="let item of cartItems">
          <div class="cart-item">
              <span>{{ item?.product_Name }}</span> 
              <span>{{ item?.quantity }}</span>:
              <strong>{{ (item?.quantity * item?.price) | currency:'RD$' }}</strong>
            </div>
          <!-- <app-cartitem [cartItem]="item"></app-cartitem> -->
        </li>
      
        <!-- <li class="list-group-item active">
          
        </li> -->
      </ul>
    
        <div class="card bg-secondary text-white">
    <div class="card-body">
      <strong>Total</strong> {{ cartTotal  | currency:'RD$' }}
    </div>
  </div>
      </div>
      <!-- <app-cart></app-cart> -->
    
  </div>
