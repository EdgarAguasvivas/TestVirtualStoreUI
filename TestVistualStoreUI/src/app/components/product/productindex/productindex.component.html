<div class="container">
    <div class="form-group">
      <button class="btn btn-primary" [routerLink]="['/productcreate']">Crear producto</button>
  </div>
  
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Codigo</th> 
              <th scope="col">Precio</th> 
              <th scope="col">Cantidad</th> 
              <th>Accion</th>           
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productList">
              <th scope="row">{{item.product_name}}</th>
              <th scope="row">{{item.product_code}}</th>
              <th scope="row">{{item.price | currency : 'RD$' }}</th>
              <th scope="row">{{item.quantity}}</th>
              <td>
                  <a class="btn btn-dark" (click)="editProduct(item)">Editar</a>
                  <a class="btn btn-dark" (click)="deleteProduct(item.id)">Eliminar</a>
              </td>
            </tr>
  
          </tbody>
        </table>
  </div>
